<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${product.name})"></head>
<body>
<div class="container-fluid">
	<nav th:replace="navigation :: navBar"></nav>
	<!-- <h1>[[${product.name}]]</h1> -->
	
	<div th:replace="fragments :: breadcrumb"></div>
	
	<!-- product images, name, short description, add to cart -->
	<div class="row">
		<div class="col">
			<div>
				<img class="img-fluid " th:src="@{${product.imagePath}}">
			</div>
			<div class="row">
				<div class="col">
					<img th:src="@{${product.imagePath}}" style="height: 100px">
				</div>
			</div>
		</div>
		<div class="col">
			<div>
				<h2>[[${product.name}]]</h2>
			</div>
			<div>
				<p>Brand: [[${product.brand.name}]]</p>
			</div>
			<div>
				<div>
					List Price:
					<span class="price">[[${product.price}]]</span>
				</div>
				<div>
					<th:block th:if="${product.discountPercent > 0}">
						Price:
						<span class="fs-4 text-danger fw-bold price">[[${product.discountPrice}]]</span>
						-
						<span class="text-decoration-line-through price">[[${product.price}]]</span>
						<span class="fst-italic">([[${product.discountPercent}]]% off)</span>
					</th:block>
				</div>
				
			</div>
			<div>
				<p th:utext="${product.shortDescription}"></p>
			</div>
		</div>
		
		<div class="col-2">
			<div>
				<th:block th:if="${product.inStock == true}">
					<span class="text-success fw-bolder">In stock</span>
				</th:block>
				<th:block th:if="${product.inStock != true}">
					<span class="text-danger fw-bolder">Out of stock</span>
				</th:block>
			</div>
			<div>
				<input type="number" class="form-control" value="1" min="1">
			</div>
			<div>
				<button type="button" class="btn btn-primary m-3">Add to cart</button>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm">
			<div>
				<h2>Product Description</h2>
			</div>
			<div>
				<p th:utext="${product.fullDescription}"></p>
			</div>
		</div>
		<div class="col-sm-3">
			<div>
				<h3>Product Details</h3>
			</div>
			<div>
				<table class="table table-striped table-hover table-sm table-bordered">
		  			<tbody>
			  			<tr th:each="pd : ${product.productDetails}">
			  				<td><span class="fs-6 fw-bold" th:text="${pd.name +':'}"></span></td>
			  				<td><span class="fs-6" th:text="${pd.value}"></span></td>
			  			</tr>
		  			</tbody>
		  		</table>
			</div>
			
		</div>
	</div>
	
	
	<div th:replace="navigation :: footer"></div>
</div>
	
	<script type="text/javascript">
		$(".price").each(function() {
			console.log(Number($(this).text()).toFixed());
			$(this).text(Number($(this).text()).toLocaleString()+' vnÄ‘');
		})
	</script>
</body>
</html>
