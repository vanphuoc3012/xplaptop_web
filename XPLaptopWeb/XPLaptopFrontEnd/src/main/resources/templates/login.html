<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Login - XPLaptop Store')">
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img class="img-fluid" th:src="@{/images/xplaptoplogo500x500.png}" />
		</div>
		<h1>Customer Login</h1>

		<div class="m-3">
			<a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/google}"><i class="fa-brands fa-google me-2"></i>Google</a>
			<a class="btn btn-lg btn-secondary" th:href="@{/oauth2/authorization/facebook}"><i class="fa-brands fa-facebook me-2"></i>Facebook</a>
		</div>
	
		<form th:action="@{/login}" method="post" id="loginForm" style="max-width: 350px; margin: 0 auto;">
			<div class="border border-3 rounded border-warning" >
				<div th:if="${param.error}">
					<p class="text-danger m-3" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning m-3">You have been logged out</p>
				</div>
				<p class="m-3">
					<input class="form-control" type="text" required="required" placeholder="Email" name="email"/>
				</p>
				<p class="m-3">
					<input class="form-control" type="password" required="required" placeholder="Password" name="password"/>
				</p>
				<input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
				    Remember me
				</label>
				<p class="m-3">
					<input class="btn btn-primary" type="submit" value="Login"/>
				</p>				
			</div>
		</form>

		<div class="mt-3 mb-3">
			<a class="btn btn-primary" th:href="@{/register}">Don't have account? Sign Up</a>
		</div>
		
		<div class="text-center">
			<p>XPLaptop Store - Copyright &copy; XPLaptop </p>
		</div>
	
	</div>
	
</body>
</html>
