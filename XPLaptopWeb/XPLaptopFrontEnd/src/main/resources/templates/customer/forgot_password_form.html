<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Your account details')"></head>
<body>
<div class="container-fluid">
    <nav th:replace="navigation :: navBar"></nav>
    <div th:replace="search :: search_nav"></div>
    <div class="text-center">
        <h2>Forgot password?</h2>
    </div>


    <div>
        <form th:action="@{/forgot_password}" method="post" style="max-width: 600px; margin: 0 auto">
            <div class="border border-secondary rounded p-3">
                <div class="text-center">
                    <p th:if="${message == null}" class="alert-dark">No worries. We'll email you a reset password instruction</p>
                    <p th:if="${message != null}" th:text="${message}" th:class="${error ? 'alert alert-danger' : 'alert alert-success'}"></p>
                </div>
                <!--Email-->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="text-center mb-3">
                    <input type="submit" value="Send" class="btn btn-primary btn-sm"/>
                </div>
            </div>
        </form>

    </div>

    <div th:replace="navigation :: footer"></div>

</div>

<script>
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
<script type="text/javascript" th:src="@{/js/form_common.js}"></script>
<script>

</script>
</body>
</html>
