<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="mt-3 col mb-3">
			<p>Use this page to manage states/provinces which can be chosen by user in the customer registration form. Click Load Country List first</p>
		</div>
		<div class="mb-3">
			<input type="button" id="buttonLoadCountriesForStates" value="Load Country List" class="btn btn-primary">
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Selected Country:</label>
			<div class="col-sm-10">
				<select class="form-select" id="dropDownCountriesForState">
					
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">All States/Provinces:</label>
			<div class="col-sm-10">
				<select size="10" class="form-select" style="height: 300px" id="dropDownStates">
				
				</select>
			</div>
		</div>
		<form id="statesForm">
		<div class="row mb-3">
			<label id="labelStateName" class="form-label col-sm-2 mt-2">State name: </label>
			<div class="col-sm-5">
				<input type="text"  class="form-control mt-2" id="fieldStateName" required minlength="3" maxlength="45">
			</div>
			
			<div class="col-sm-5 mt-3"> 
				<input type="button" value="New" class="btn btn-secondary mr-2" id="btnAddState">
				<input type="button" value="Update" class="btn btn-secondary mr-2" id="btnUpdateState" disabled="disabled">
				<input type="button" value="Delete" class="btn btn-secondary" id="btnDeleteState" disabled="disabled">
			</div>
		</div>
		</form>
		
	</div>
	
	
</body>
</html>
